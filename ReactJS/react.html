			const MinuteToHour = () => {
				const [amount, setAmount] = React.useState(0);
				const [fliped, setFliped] = React.useState(false);

				const onChange = event => {
					console.log(event.target.value);
					setAmount(event.target.value);
				};
				const onFlip = () => {
					reset();
					setFliped(current => !current);
				};
				const reset = () => {
					console.log(amount);
					// setAmount((current) => (current = 0));
					setAmount(0);
				};
				return (
					<div>
						<h4>test convert {amount}</h4>
						<div>
							<label htmlFor="minute">Minute</label>
							<input
								value={fliped ? amount * 60 : amount}
								id="minute"
								placeholder="Minute"
								type="number"
								onChange={onChange}
								disabled={fliped === true}
							/>
						</div>
						<div>
							<label htmlFor="hour">Hour</label>
							<input
								value={fliped ? amount : Math.floor(amount / 60)}
								id="hour"
								placeholder="hour"
								type="number"
								onChange={onChange}
								disabled={fliped === false}
							/>
						</div>
						<button onClick={reset}>reset</button>
						<button onClick={onFlip}>{fliped ? "Turn Back" : "Invert"}</button>
					</div>
				);
			};
