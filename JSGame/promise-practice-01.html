<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			(async function () {
				function test() {
					console.log("3초를 기다릴예정입니다.");
					//Promise는 기다릴작업이있는걸 묶어주는 설계도
					return new Promise((resolve, reject) => {
						//기다릴작업은 setTimeout
						setTimeout(() => {
							console.log("3초가지났습니다.");
							resolve('value');
						}, 3000);
					});
				}

				// test().then(()=>{}) // then을할수있따는건 test()는 Promise라는 거고,
				// Promise라는 것은 await로 쓸 수 있다.

				// await는 비동기처리가안된 async를 풀기위해 쓰는거
				const value = await test();
				console.log(value);
			})();
		</script>
	</head>
	<body></body>
</html>
